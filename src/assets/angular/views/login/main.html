<header ui-view="header" class="demo-header mdl-layout__header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Knowledge Base</span>
    </div>
</header>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset" ng-if="is_login_operation">
        <form name="loginForm" ng-submit="login()" novalidate>
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Login</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Ingresa tus credenciales
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="email" ng-model="credentials.email" autofocus required>
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" ng-model="credentials.password" required>
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <button 
                                type="submit"
                                class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored"
                                ng-disabled="loginForm.$invalid">
                                Ingresar
                            </button>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="toggleOperation()">
                                Registrarse
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset" ng-if="!is_login_operation">
        <form name="registerForm" ng-submit="register()" novalidate>
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Registro</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form name="loginForm" ng-submit="register()" novalidate>
                        Ingresa la siguiente información
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input
                                class="mdl-textfield__input" type="text" id="registrationName" ng-model="registrationInfo.name" required>
                            <label class="mdl-textfield__label" for="registrationName">Nombre</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="registrationEmail" ng-model="registrationInfo.email" required>
                            <label class="mdl-textfield__label" for="registrationEmail">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="registrationPassword" ng-model="registrationInfo.password" required>
                            <label class="mdl-textfield__label" for="registrationPassword">Contraseña</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="registrationRepeatPassword" ng-model="registrationInfo.repeatPassword" required>
                            <label class="mdl-textfield__label" for="registrationRepeatPassword">Repite contraseña</label>
                        </div>
                    </form>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <button 
                                type="submit"
                                class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored"
                                ng-disabled="registerForm.$invalid">
                                Registrarse
                            </button>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="toggleOperation()">
                                Ingresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
