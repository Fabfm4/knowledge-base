<div class="row">
    <div class="col s4 push-s4" ng-if="is_login_operation">
        <form name="loginForm" ng-submit="login()" novalidate>
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">
                        Login
                    </span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" ng-model="credentials.email" autofocus required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" ng-model="credentials.password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="input-field col s6">
                            <button 
                                class="btn waves-effect waves-light"
                                type="submit" 
                                ng-disabled="loginForm.$invalid">
                                Ingresar
                            </button>
                        </div>
                        <div class="input-field col s6">
                            <button 
                                class="waves-effect waves-teal btn-flat"
                                ng-click="toggleOperation()">
                                Registrarse
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col s4 push-s4" ng-if="!is_login_operation">
        <form name="registerForm" ng-submit="register()" novalidate>
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">
                        Registrarse
                    </span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="registrationName" type="text" class="validate" ng-model="registrationInfo.name" autofocus required>
                            <label for="registrationName">Nombre</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="registrationEmail" type="text" class="validate" ng-model="registrationInfo.email" required>
                            <label for="registrationEmail">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="registrationPassword" type="text" class="validate" ng-model="registrationInfo.password" required>
                            <label for="registrationPassword">Contraseña</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="registrationRepeatPassword" type="text" class="validate" ng-model="registrationInfo.repeatPassword" required>
                            <label for="registrationRepeatPassword">Repite contraseña</label>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="input-field col s6">
                            <button 
                                class="btn waves-effect waves-light"
                                type="submit" 
                                ng-disabled="registerForm.$invalid">
                                Registrarse
                            </button>
                        </div>
                        <div class="input-field col s6">
                            <button 
                                class="waves-effect waves-teal btn-flat"
                                ng-click="toggleOperation()">
                                Ingresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
