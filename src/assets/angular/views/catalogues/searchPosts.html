<h5>Contribuciones</h5>

<div ng-show="matches.length > 0">
    <table class="striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Resumen</th>
                <th>Tema</th>
                <th>√Årea</th>
                <th>Disponible</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="post in matches">
                <td>
                    <a ui-sref="panel.post({id: post.id})">{{ post.name }}</a>
                </td>
                <td>{{ post.resume }}</td>
                <td>{{ post.subject.name }}</td>
                <td>{{ post.subject.area.name }}</td>
                <td>
                    <i class="material-icons color-green" ng-show="post.isActive">check</i>
                    <i class="material-icons color-red" ng-hide="post.isActive">clear</i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col s12" ng-hide="contributions.length > 0">
    <p>No encontramos ninguna coincidencia :(</p>
</div>
