<div class="col s12 header-content">
    <div class="breadcrumb-box">
        <a ui-sref="panel.areas" class="breadcrumb">Areas</a>
        <a ui-sref="panel.subjects({areaId: area.id})" class="breadcrumb">{{ area.name }}</a>
        <span class="breadcrumb">{{ subject.name }}</span>
    </div>

    <div class="col s6 remove-padding">
        <h6 class="header-reference">Publicaciones del tema:</h6>
        <h5>{{ subject.name }}</h5>
        <h6><i>{{ subject.description }}</i></h6>
    </div>
    <div class="col s6 remove-padding" ng-if="profileInfo.canContribute">
        <div class="right main-actions">
            <button
                title="Agregar"
                ui-sref="panel.addPost({areaId: area.id, subjectId: subject.id})"
                class="btn waves-effect waves-light"
                name="action">
                <i class="material-icons">library_add</i>
            </button>
        </div>
    </div>
</div>

<div class="col s12 main-content">
    <div ng-show="posts.length > 0">
        <table class="striped">
            <thead>
                <tr>
                    <th data-field="name">Nombre</th>
                    <th data-field="resume">Resumen</th>
                    <th data-field="resume">Autor</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in posts">
                    <td>
                        <a ui-sref="panel.post({areaId: post.subject.area.id, subjectId: post.subject.id, id: post.id})">{{ post.name }}</a>
                    </td>
                    <td>{{ post.resume }}</td>
                    <td title="{{ post.author.email }}">{{ post.author.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col s12" ng-hide="posts.length > 0">
        <p>No existe ninguna publicaci√≥n para "{{ subject.name }}" :(</p>
    </div>
</div>
