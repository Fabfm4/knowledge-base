<div class="breadcrumb-box">
    <a ui-sref="panel.areas" class="breadcrumb">Areas</a>
    <a ui-sref="panel.subjects({areaId: area.id})" class="breadcrumb">{{ area.name }}</a>
    <span class="breadcrumb">{{ subject.name }}</span>
</div>

<div class="col s6 remove-padding">
    <h6>Publicaciones del tema:</h6>
    <h5>{{ subject.name }}</h5>
</div>
<div class="col s6 remove-padding">
    <div class="right main-actions">
        <button
            title="Agregar"
            ui-sref="panel.addPost({areaId: area.id, subjectId: subject.id})"
            class="btn waves-effect waves-light"
            name="action">
            <i class="material-icons">library_add</i>
        </button>
    </div>
</div>

<div ng-show="posts.length > 0">
    <table class="striped">
        <thead>
            <tr>
                <th data-field="name">Nombre</th>
                <th data-field="resume">Resumen</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts">
                <td>
                    <a ui-sref="panel.post({areaId: post.parentIds.areaId, subjectId: post.parentIds.subjectId, id: post.id})">{{ post.name }}</a>
                </td>
                <td>{{ post.resume }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-hide="posts.length > 0">
    <p>No existe ninguna publicaci√≥n para "{{ subject.name }}"</p>
</div>
