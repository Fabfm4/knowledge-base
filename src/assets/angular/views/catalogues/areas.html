<h4 class="mdl-main-title">Areas</h4>
<div class="mdl-grid" ng-repeat="area in areas">
    <div class="mdl-cell mdl-cell--4-col">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand" style="background: url('{{ area.thumbnail }}') center / cover; height: 150px;">
          <h2 class="mdl-card__title-text card-title">{{ area.name }}</h2>
          </div>
          <div class="mdl-card__supporting-text">
              <div ng-if="area.description">{{ area.description }}</div>
              <div ng-if="!area.description">Sin descripci√≥n disponible.</div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a ui-sref="panel.subjects({areaId: area.id})" class="mdl-button mdl-button--colored mdl-js-button blue-font mdl-js-ripple-effect">
                Ver temas
            </a>
          </div>
        </div>
    </div>
</div>
